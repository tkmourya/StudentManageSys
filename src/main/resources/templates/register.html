<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" th:href="@{/images/logoub.svg}" href="/src/main/resources/static/images/logoub.svg">
    <link
      rel="stylesheet"
      th:href="@{/css/styles.css}"
      href="/src/main/resources/static/css/styles.css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/navbar.css}"
      href="/src/main/resources/static/css/navbar.css"
    />

    <title>register</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar" href="/home">
        <span><img th:src="@{/images/logoub.svg}" src="/src/main/resources/static/images/logoub.svg" width="32px" alt=" Logo"> Ubuildo</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navv">
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/viewInfo">View</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/updateInfo">Update</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/remove">Remove</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/getAllStudents"><b>all</b></a>
          </li>
        </ul>
      </div>
    </nav>

    <form action="addStudent" method="post">
      <div class="item" id="Item">
        <p th:if="${result}">[[${result}]]</p>
      </div>

      <center><h1>Register form</h1></center>
      <fieldset>
        <legend>Accept Data</legend>
        <label for="kodID"> Unique ID:</label>
        <input type="text" id="id" name="kodID" required /><br /><br />

        <label for="name">Name:</label>
        <input type="text" id="n" name="name" required /><br /><br />

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="e" name="email" required /><br /><br />

        <label for="dob">DOB:</label>
        <input type="date" id="d" name="dob" required /><br /><br />

        <label for="gender">Gender:</label>
        <input type="text" id="g" name="gender" required /><br /><br />

        <input type="submit" value="Add Student" id="sb" />
      </fieldset>
    </form>

    <script th:src="@{/javascript/script.js}"></script>
    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
