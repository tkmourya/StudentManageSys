      <br>
 <h2>All Students Details</h2>
    <table border="1">
        <tr>
            <th>kodID</th>
            <th>name</th>
            <th>branch</th>
            <th>email</th>
            <th>dob</th>
            <th>gender</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.kodID}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.branch}"></td>
            <td th:text = "${student.email}"></td>
            <td th:text = "${student.dob}"></td>
            <td th:text = "${student.gender}"></td>
        </tr>
    </table>
</body>
</html>
