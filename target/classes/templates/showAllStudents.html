<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link rel="icon" type="image/x-icon" href="/src/main/resources/static/images/unicoren logo.png">
   <link rel="icon" type="image/x-icon" th:href="@{/images/logoub.svg}" href="/src/main/resources/static/images/logoub.svg">
   <link rel="stylesheet" th:href="@{/css/styles.css}"  href="/src/main/resources/static/css/styles.css">
   <link rel="stylesheet" th:href="@{/css/navbar.css}" href="/src/main/resources/static/css/navbar.css">
    <title>Show All Students</title>
    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar" href="/home">
        <span><img th:src="@{/images/logoub.svg}" src="/src/main/resources/static/images/logoub.svg" alt=" Logo"> Ubuildo</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navv">
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/viewInfo">View</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/updateInfo">Update</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/remove">Remove</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/getAllStudents"><b>all</b></a>
            </li>
        </ul>
    </div>
</nav>
      <br>
 <h2>All Students Details</h2>
    <table border="1">
      
        <tr>
            <th>kodID</th>
            <th>name</th>
            <th>branch</th>
            <th>email</th>
            <th>dob</th>
            <th>gender</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.kodID}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.branch}"></td>
            <td th:text = "${student.email}"></td>
            <td th:text = "${student.dob}"></td>
            <td th:text = "${student.gender}"></td>
        </tr>
    </table>
    <!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
